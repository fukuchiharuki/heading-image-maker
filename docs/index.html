<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Heading Image Maker | 見出し画像メーカー</title>
  <meta name="description"
    content="A tool that makes a heading image and saves it in a file. | 見出し画像を作ってファイルに保存する、それだけのツール。">
  <meta name="keywords" content="note,見出し,画像,heading,image,png">
  <meta name='twitter:card' content='summary_large_image'>
  <meta name='twitter:site' content='@fukuchiharuki'>
  <meta name='twitter:title' content='Heading Image Maker | 見出し画像メーカー'>
  <meta name='twitter:description'
    content='A tool that makes a heading image and saves it in a file. | 見出し画像を作ってファイルに保存する、それだけのツール。'>
  <meta name='twitter:image' content='https://fukuchiharuki.me/heading-image-maker/images/key-visual.png'>
  <link rel="stylesheet" media="all" href="./css/font.css">
  <link rel="stylesheet" media="all" href="./css/style.css">
</head>

<body>

  <header>
    <ul id="links">
      <li class="github"><a href="https://github.com/fukuchiharuki/heading-image-maker/">GitHub Project</a></li>
      <li class="twitter"><a
          href="https://twitter.com/intent/tweet?url=https://fukuchiharuki.me/heading-image-maker/&amp;via=fukuchiharuki&amp;text=A+tool+that+makes+a+heading+image+and+saves+it+in+a+file.+%7C+%E8%A6%8B%E5%87%BA%E3%81%97%E7%94%BB%E5%83%8F%E3%82%92%E4%BD%9C%E3%81%A3%E3%81%A6%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AB%E4%BF%9D%E5%AD%98%E3%81%99%E3%82%8B%E3%80%81%E3%81%9D%E3%82%8C%E3%81%A0%E3%81%91%E3%81%AE%E3%83%84%E3%83%BC%E3%83%AB%E3%80%82">Tweet</a>
      </li>
    </ul>
  </header>

  <div id="container">
    <div id="canvas">
      <div class="text-layer">
        <h1 class="text">見出し画像メーカー</h1>
        <p class="text description">見出し画像を作ってファイルに保存する、それだけのツール。</p>
      </div>
    </div>
  </div>

  <div class="download">
    <button id="download">📦 画像にしてダウンロード</button>
  </div>

  <div id="form">
    <div class="grid">
      <div>
        <div class="control">
          <div class="dt">見出し</div>
          <div class="dd">
            <textarea id="input-heading">見出し画像メーカー</textarea>
            <input type="number" id="input-heading-size" value="100" /> px
            <label><input type="checkbox" id="input-heading-bold" checked="checked" /> bold</label>
          </div>
        </div>
      </div>
      <div>
        <div class="control">
          <div class="dt">説明文</div>
          <div class="dd">
            <textarea id="input-description">見出し画像を作ってファイルに保存する、それだけのツール。</textarea>
            <input type="number" id="input-description-size" value="28" /> px
            <label><input type="checkbox" id="input-description-bold" checked="checked" /> bold</label>
          </div>
        </div>
      </div>
      <div>
        <div class="grid">
          <div>
            <div class="control">
              <div class="dt">文字色</div>
              <div class="dd">
                <input type="text" id="input-color" value="white" />
              </div>
            </div>
          </div>
          <div>
            <div class="control">
              <div class="dt">背景色</div>
              <div class="dd">
                <input type="text" id="input-background-color" value="navy" />
              </div>
            </div>
          </div>
        </div>
        <div class="control">
          <div class="dd">
            <a class="color-palette" data-color="white" data-background-color="black"></a>
            <a class="color-palette" data-color="white" data-background-color="navy"></a>
            <a class="color-palette" data-color="white" data-background-color="darkorange"></a>
            <a class="color-palette" data-color="yellow" data-background-color="orangered"></a>
            <a class="color-palette" data-color="white" data-background-color="red"></a>
            <a class="color-palette" data-color="deeppink" data-background-color="lightgreen"></a>
            <a class="color-palette" data-color="yellow" data-background-color="hotpink"></a>
            <a class="color-palette" data-color="red" data-background-color="yellow"></a>
            <a class="color-palette" data-color="midnightblue" data-background-color="lightskyblue"></a>
            <a class="color-palette" data-color="white" data-background-color="royalblue"></a>
            <a id="random-color"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/bundle.js"></script>

  <footer>
    <hr />
  </footer>
</body>

</html>
